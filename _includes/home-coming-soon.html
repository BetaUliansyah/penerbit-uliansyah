
<!-- HERO -->
<section id="hero">
    <div class="container-fluid">
        <div class="row">
            {%- for item in site.data.home.coming_soon -%}
            <div class="col-lg-6 col-md-6">
                <div class="hero-cover">
                    <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
                </div>
                <img src="{{ item.image }}" alt="{{ item.title }}">
            </div>
            {%- endfor -%}
        </div>
    </div>
</section>
