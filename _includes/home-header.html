
    <!-- HEADER -->
    <header id="header">
        <div id="carouselHeader" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {%- for header in site.data.home.headers -%}
                {% assign imgIndex = {{forloop.index0}} %}
                <li data-target="#carouselHeader" data-slide-to="{{ imgIndex }}" class="{% if imgIndex == 0 %}active{% endif %}"></li>
                {%- endfor -%}
            </ol>
            <div class="carousel-inner">
                {%- for header in site.data.home.headers -%}
                {% assign imgIndex = {{forloop.index0}} %}
                <div {% if imgIndex == 0 %}class="carousel-item active"{% else %}class="carousel-item"{% endif %}>
                    <img src="{{ header.image }}" alt="{{ header.alt }}">
                </div>
                {%- endfor -%}
            </div>
            <a class="carousel-control-prev" href="#carouselHeader" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true">
                    <svg width="18" height="36" viewBox="0 0 18 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17.5 3.00159C17.5 3.5666 17.31 4.1341 16.92 4.6016L5.73005 18.0291L16.5175 31.4341C17.385 32.5066 17.215 34.0816 16.1376 34.9491C15.0625 35.8141 13.49 35.6441 12.6225 34.5666L0.552548 19.5666C-0.194952 18.6416 -0.184952 17.3141 0.580048 16.3991L13.08 1.39909C13.9625 0.339096 15.54 0.196594 16.6 1.07909C17.1926 1.57409 17.5 2.2841 17.5 3.00159Z" fill="white"/>
                    </svg>
                </span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselHeader" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true">
                    <svg width="18" height="36" viewBox="0 0 18 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M17.9997 18.0002C17.9997 18.5702 17.8072 19.1377 17.4197 19.6002L4.91971 34.6002C4.03721 35.6602 2.45971 35.8052 1.39971 34.9202C0.339715 34.0377 0.197215 32.4627 1.07972 31.4002L12.2697 17.9727L1.48221 4.56772C0.617215 3.49272 0.787215 1.91772 1.86221 1.05273C2.93721 0.187725 4.50971 0.357723 5.37721 1.43272L17.4472 16.4327C17.8147 16.8902 17.9997 17.4452 17.9997 18.0002Z" fill="white"/>
                    </svg>
                </span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
