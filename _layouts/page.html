---
layout: default
---

{% include breadcrumbs.html %}

<main id="main-page">
    <div class="container-fluid">
        <div class="row">
            <article class="col-lg-12">
                <div class="article-header">
                    {% if page.image %}
                    <img src="{{ page.image }}" alt="{{ page.title}}">
                    {% endif %}
                    <h1>{{ page.title }}</h1>
                    <div class="date">{{ page.date | date: "%A, %-d %B %Y" }}</div>
                </div>
                <div class="article-body">
                    {{ content }}
                </div>
            </article>
        </div>
    </div>
</main>
